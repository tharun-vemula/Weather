<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather Forecast</h1>

        <form action="" class="change my-4 text-center text-muted">
            <label for="city" class="my-1">Enter a location </label>
            <input type="text" name="city" class="form-control p-3"><button type="submit" class="btn btn-primary my-1">Submit</button>
        </form>
    
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="" class="card-img-top" id="time">
            <div class=" bg-light mx-auto text-center">
                  <img src="" alt="" id="icon">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3" id="name">City name</h5>
                <div class="my-3" id="con">Weather</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>



    <script src="api.js"></script>
    <script src="dom.js"></script>
</body>
</html>
